<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pet JavaBot</title>
  </head>
  <body class="bg-zinc-900 h-screen flex flex-col items-center justify-center">
    <div
      class="
        h-16
        w-full
        bg-emerald-600
        flex
        justify-between
        items-center
        p-4
        text-emerald-100
      "
    >
      <div class="flex gap-4">
        <a href="/">Home</a>
        |
        <a href="/sobre">Sobre</a>
        |
        <a href="./loja.html">Loja</a>
      </div>
      <div class="flex items-center justify-center gap-3">
        <div class="text-lg">Pet JavaBot</div>
        <img
          class="h-12"
          src="https://imagensemoldes.com.br/wp-content/uploads/2021/03/Ping-Pong-PNG.png"
          alt=""
        />
      </div>
    </div>
    <div
      class="
        flex
        relative
        flex-1
        w-full
        justify-center
        items-center
        w-full
        flex-col
        gap-12
      "
    >
      <button
        onclick="setVisible()"
        class="
          border-2 border-emerald-400
          hover:scale-110
          hover:shadow-emerald-600 hover:shadow-lg
          transition-all
          shadow-emerald-100 shadow-md
          rounded-xl
        "
      >
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsynhvEh52iy3ZvsOqnOM625QiOe5KbP4V_yvLVbpSWIJs0UrL_DFBHtN91Xkho_r8hps&usqp=CAU"
          alt=""
          class="rounded-xl"
        />
      </button>
      <div class="text-emerald-300 text-2xl text-center">abogus</div>
      <img
        class="absolute w-36 bottom-10 right-10"
        src="https://assets.stickpng.com/images/62a86f6014a38cce0c371c16.png"
        alt=""
      />
      <img
        class="absolute w-36 top-10 left-10"
        src="https://i.kym-cdn.com/photos/images/original/002/018/144/1f8.png"
        alt=""
      />
      <img
        class="absolute w-48 top-10 right-10"
        src="https://www.transparentpng.com/thumb/army-helicopter/pTKVr0-photo-military-nefer-union-png-army-helicopter.png"
        alt=""
      />
      <img
        id="jeff"
        class="absolute w-48 bottom-0 left-0 hidden"
        src="http://thebookofbeing.net/mouse-deer.gif"
        alt=""
      />
      <img
        class="absolute w-48 bottom-0 left-1/2 -translate-x-1/2"
        src="https://1.bp.blogspot.com/-9KuQVpfQBs4/YNXQPdskirI/AAAAAAAAYI8/3SV4I5uaMncFUFITpH2RkkgA_rmvZoK3wCLcBGAsYHQ/s500/fogueira.gif"
        alt=""
      />
      <img
        class="absolute w-48 top-0 left-1/2 -translate-x-1/2"
        src="https://media.tenor.com/fSsxftCb8w0AAAAi/pikachu-running.gif"
        alt=""
      />
    </div>
    <script src="/index.js"></script>
  </body>
</html>
